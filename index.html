<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Motion</title>
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: blue;
    position: relative;
    transition: all 0.5s ease; /* Smooth transition for all properties */
  }
</style>
</head>
<body>

<div class="box" id="myBox"></div>

<script>
  var box = document.getElementById("myBox");

  function moveBox() {
    box.style.transform = "translateX(200px)"; // Move the box horizontally
  }

  setTimeout(moveBox, 1000); // Move the box after 1 second
</script>

</body>
</html>
